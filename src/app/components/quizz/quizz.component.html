<div class="quizz__container">
  <div class="quizz__logo">
    <img src="../../../assets/logo.png" alt="logo sem fundo">
    <h3>{{title}}</h3>
  </div>

  <div *ngIf=!finished class="quizz__questions">
    <h3>{{questionSelected.question}}</h3>
  </div>

  <div *ngIf=!finished class="quizz__options">
    <button *ngFor="let option of questionSelected.options; let i = index" (click)="playerChoose(option.alias)"
      class="btn-option">
      {{option.name}}
    </button>
  </div>

  <div *ngIf=finished class="quizz__results">
    <div class="quizz__results-char">
      <img src="../../../assets/Animemary.png" alt="">
    </div>
    <div class="quizz__results-text">
      <h1>O seu resultado Ã©:</h1>
      <p>{{answerSelected}}</p>
    </div>

  </div>
</div>
